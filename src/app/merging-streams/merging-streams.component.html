<button #left mat-raised-button color="accent">
  <mat-icon>arrow_backward</mat-icon>
  Move Left
</button>
<button #right mat-raised-button color="accent">
  Move Right
  <mat-icon>arrow_forward</mat-icon>
</button>
<div class="container">
  <div class="ball" [style.left]="position.x + 'px'" [style.top]="position.y + 'px'"></div>
</div>
