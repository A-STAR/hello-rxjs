<button #left mat-raised-button color="accent">
  <mat-icon>arrow_backward</mat-icon>
  Move Left
</button>
<button #right mat-raised-button color="accent">
  Move Right
  <mat-icon>arrow_forward</mat-icon>
</button>
<div class="container">
  <div class="ball" [style.left.px]="position.x" [style.top]="position.y"></div>
</div>
